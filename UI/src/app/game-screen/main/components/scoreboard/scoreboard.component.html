<table mat-table [dataSource]="players" class="w-full">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let player"> {{player.position}} </td>
  </ng-container>
  <ng-container matColumnDef="crown">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let player" > <mat-icon *ngIf="player.position==1 && player.points==9">star</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let player"> {{player.points}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
